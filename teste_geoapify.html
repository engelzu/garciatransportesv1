<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Autocomplete Geoapify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@2.0.1/dist/themes/minimal.css" />
    <script src="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@2.0.1/dist/index.min.js"></script>

    <style>
        body {
            background-color: #111827; /* Fundo escuro */
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1f2937; /* Card escuro */
            border-radius: 8px;
            border: 1px solid #4b5563;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        /* Estilos básicos para o input */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: white;
            box-sizing: border-box;
        }
         input:focus {
             border-color: #00ffff;
             outline: none;
             box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.5);
         }

        /* ESTILO PARA O DROPDOWN DO AUTOCOMPLETE GEOAPIFY (Tema Escuro) */
        .geoapify-autocomplete-input {
            /* A biblioteca aplica seus próprios estilos, focamos no container de sugestões */
            color: white !important; /* Garante cor do texto no input */
        }
        .geoapify-autocomplete-items {
            background-color: #374151 !important; /* Fundo da lista dropdown */
            border: 1px solid #4b5563 !important;
            color: white !important;
            z-index: 1000 !important;
            max-height: 250px;
            overflow-y: auto;
        }
        .geoapify-autocomplete-items div { /* Estilo base do item */
             padding: 10px !important;
             cursor: pointer;
             font-size: 14px;
             color: white !important;
        }
        .geoapify-autocomplete-items div:hover {
            background-color: #4b5563 !important; /* Cor do item em hover */
        }
        .geoapify-autocomplete-item.active { /* Item selecionado pelo teclado/mouse */
            background-color: #00ffff !important; /* Ciano para item selecionado */
            color: black !important; /* Texto preto para contraste */
        }
        .autocomplete-container { /* Necessário para posicionar o dropdown */
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">Teste Geoapify Autocomplete</h1>

        <div class="autocomplete-container">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" placeholder="Digite o endereço de origem">
        </div>

        <div class="autocomplete-container">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="Digite o endereço de destino">
        </div>

        <div id="result-origem" style="margin-top: 10px; font-size: 12px; color: #9ca3af;"></div>
        <div id="result-destino" style="margin-top: 10px; font-size: 12px; color: #9ca3af;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const geoapifyApiKey = '3bd73ecada1d478a8c9473ad4115be38'; // Sua chave API

            const origemInput = document.getElementById('origem');
            const destinoInput = document.getElementById('destino');
            const resultOrigem = document.getElementById('result-origem');
            const resultDestino = document.getElementById('result-destino');

            // Verifica se a biblioteca foi carregada
            if (typeof Autocomplete !== 'undefined') {
                console.log("Biblioteca Autocomplete carregada. Inicializando...");

                // Inicializa para o campo Origem
                const autocompleteOrigem = new Autocomplete(origemInput, {
                    apiKey: geoapifyApiKey,
                    filter: { countrycode: ['br'] },
                    lang: 'pt',
                    placeholder: origemInput.placeholder
                });

                autocompleteOrigem.on('select', (feature) => {
                    if (feature) {
                        console.log("Origem Selecionada:", feature.properties);
                        resultOrigem.textContent = `Selecionado: ${feature.properties.formatted} (Lat: ${feature.properties.lat}, Lon: ${feature.properties.lon})`;
                    } else {
                        resultOrigem.textContent = '';
                        console.log("Seleção de origem limpa.");
                    }
                });
                console.log("Autocomplete inicializado para Origem.");


                // Inicializa para o campo Destino
                const autocompleteDestino = new Autocomplete(destinoInput, {
                    apiKey: geoapifyApiKey,
                    filter: { countrycode: ['br'] },
                    lang: 'pt',
                    placeholder: destinoInput.placeholder
                });

                autocompleteDestino.on('select', (feature) => {
                     if (feature) {
                        console.log("Destino Selecionado:", feature.properties);
                        resultDestino.textContent = `Selecionado: ${feature.properties.formatted} (Lat: ${feature.properties.lat}, Lon: ${feature.properties.lon})`;
                    } else {
                         resultDestino.textContent = '';
                        console.log("Seleção de destino limpa.");
                    }
                });
                console.log("Autocomplete inicializado para Destino.");

            } else {
                console.error("ERRO: A biblioteca Autocomplete do Geoapify não foi carregada.");
                alert("Erro ao carregar a biblioteca de autocomplete. Verifique o console (F12).");
            }
        });
    </script>

</body>
</html>
